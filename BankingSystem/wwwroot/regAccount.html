<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Открытие счета</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2em;
        }

        .form-row {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .form-group {
            flex: 1;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
            font-size: 0.9em;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

            input:focus, select:focus {
                outline: none;
                border-color: #667eea;
            }

        .error-message {
            color: #e74c3c;
            font-size: 0.75em;
            margin-top: 5px;
            display: none;
        }

        button {
            padding: 12px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

            button:hover {
                transform: translateY(-2px);
                box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #667eea;
            text-decoration: none;
        }

            .back-link:hover {
                text-decoration: underline;
            }

        .success-message {
            color: #2ecc71;
            text-align: center;
            margin-top: 20px;
            display: none;
            font-weight: bold;
        }

        .form-section {
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }

        .form-section-title {
            font-size: 1.2em;
            color: #667eea;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .client-info {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

            .client-info p {
                margin: 5px 0;
                color: #555;
            }

        .search-button {
            margin-top: 25px;
        }

        .account-details {
            display: none;
        }

        @media (max-width: 600px) {
            .form-row {
                flex-direction: column;
                gap: 10px;
            }

            .container {
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Открытие счета</h1>

        <form id="accountForm">
            <div class="form-section">
                <div class="form-section-title">Поиск клиента</div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="passportSeries">Серия паспорта *</label>
                        <input type="text" id="passportSeries" name="passportSeries" maxlength="4" required>
                        <div class="error-message" id="passportSeriesError">Серия должна содержать 4 цифры</div>
                    </div>

                    <div class="form-group">
                        <label for="passportNumber">Номер паспорта *</label>
                        <input type="text" id="passportNumber" name="passportNumber" maxlength="6" required>
                        <div class="error-message" id="passportNumberError">Номер должен содержать 6 цифр</div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group" style="text-align: center;">
                        <button type="button" id="findClientBtn" class="search-button">Найти клиента</button>
                    </div>
                </div>

                <div class="client-info" id="clientInfo">
                    <h3>Информация о клиенте</h3>
                    <p><strong>ID клиента:</strong> <span id="clientId"></span></p>
                    <p><strong>ФИО:</strong> <span id="clientName"></span></p>
                    <p><strong>Дата рождения:</strong> <span id="clientBirthDate"></span></p>
                </div>
            </div>

            <div class="account-details" id="accountDetails">
                <div class="form-section">
                    <div class="form-section-title">Данные счета</div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="accountType">Тип счета *</label>
                            <select id="accountType" name="accountType" required>
                                <option value="">Выберите тип счета</option>
                                <option value="Расчетный">Расчетный</option>
                                <option value="Сберегательный">Сберегательный</option>
                                <option value="Кредитный">Кредитный</option>
                                <option value="Депозитный">Депозитный</option>
                            </select>
                            <div class="error-message" id="accountTypeError">Выберите тип счета</div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="currencyCode">Валюта счета *</label>
                            <select id="currencyCode" name="currencyCode" required>
                                <option value="">Выберите валюту</option>
                                <option value="RUB">RUB (Российский рубль)</option>
                                <option value="USD">USD (Доллар США)</option>
                                <option value="EUR">EUR (Евро)</option>
                                <option value="GBP">GBP (Фунт стерлингов)</option>
                            </select>
                            <div class="error-message" id="currencyError">Выберите валюту счета</div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="initialBalance">Начальный баланс *</label>
                            <input type="number" id="initialBalance" name="initialBalance" min="0" step="0.01" required>
                            <div class="error-message" id="balanceError">Введите корректную сумму</div>
                        </div>
                    </div>
                </div>

                <button type="submit">Открыть счет</button>
            </div>
        </form>

        <div class="success-message" id="successMessage">
            Счет успешно открыт!
        </div>

        <a href="index.html" class="back-link">← Назад на главную</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('accountForm');
            const findClientBtn = document.getElementById('findClientBtn');
            const clientInfo = document.getElementById('clientInfo');
            const accountDetails = document.getElementById('accountDetails');
            const successMessage = document.getElementById('successMessage');

            // Получаем элементы для поиска клиента
            const passportSeriesInput = document.getElementById('passportSeries');
            const passportNumberInput = document.getElementById('passportNumber');
            const clientIdSpan = document.getElementById('clientId');
            const clientNameSpan = document.getElementById('clientName');
            const clientBirthDateSpan = document.getElementById('clientBirthDate');

            // Получаем элементы для данных счета
            const accountTypeSelect = document.getElementById('accountType');
            const currencyCodeSelect = document.getElementById('currencyCode');
            const initialBalanceInput = document.getElementById('initialBalance');

            // Ограничение ввода для паспортных данных
            passportSeriesInput.addEventListener('input', function(e) {
                e.target.value = e.target.value.replace(/\D/g, '').substring(0, 4);
            });

            passportNumberInput.addEventListener('input', function(e) {
                e.target.value = e.target.value.replace(/\D/g, '').substring(0, 6);
            });

            // Функция для валидации паспортных данных
            function validatePassportSeries(series) {
                return /^\d{4}$/.test(series);
            }

            function validatePassportNumber(number) {
                return /^\d{6}$/.test(number);
            }

            // Имитация базы данных клиентов
            const clientsDatabase = [
                {
                    id: 'a1b2c3d4-e5f6-7890-abcd-ef1234567890',
                    firstName: 'Иван',
                    lastName: 'Петров',
                    secondName: 'Сергеевич',
                    birthDate: '1985-05-15',
                    passportSeries: '1234',
                    passportNumber: '567890'
                },
                {
                    id: 'b2c3d4e5-f6g7-8901-bcde-f23456789012',
                    firstName: 'Мария',
                    lastName: 'Иванова',
                    secondName: 'Александровна',
                    birthDate: '1990-12-22',
                    passportSeries: '4321',
                    passportNumber: '098765'
                },
                {
                    id: 'c3d4e5f6-g7h8-9012-cdef-345678901234',
                    firstName: 'Алексей',
                    lastName: 'Сидоров',
                    secondName: 'Владимирович',
                    birthDate: '1978-08-03',
                    passportSeries: '1111',
                    passportNumber: '222222'
                }
            ];

            // Поиск клиента по паспортным данным
            findClientBtn.addEventListener('click', function() {
                const series = passportSeriesInput.value;
                const number = passportNumberInput.value;

                // Валидация паспортных данных
                if (!validatePassportSeries(series)) {
                    document.getElementById('passportSeriesError').style.display = 'block';
                    return;
                } else {
                    document.getElementById('passportSeriesError').style.display = 'none';
                }

                if (!validatePassportNumber(number)) {
                    document.getElementById('passportNumberError').style.display = 'block';
                    return;
                } else {
                    document.getElementById('passportNumberError').style.display = 'none';
                }

                // Поиск клиента в "базе данных"
                const client = clientsDatabase.find(c =>
                    c.passportSeries === series && c.passportNumber === number
                );

                if (client) {
                    // Отображаем информацию о клиенте
                    clientIdSpan.textContent = client.id;
                    clientNameSpan.textContent = `${client.lastName} ${client.firstName} ${client.secondName}`;

                    // Форматируем дату рождения
                    const birthDate = new Date(client.birthDate);
                    const formattedDate = birthDate.toLocaleDateString('ru-RU');
                    clientBirthDateSpan.textContent = formattedDate;

                    clientInfo.style.display = 'block';
                    accountDetails.style.display = 'block';

                    // Прокручиваем к данным счета
                    accountDetails.scrollIntoView({ behavior: 'smooth' });
                } else {
                    alert('Клиент с указанными паспортными данными не найден!');
                }
            });

            // Генерация номера счета
            function generateAccountNumber() {
                const prefix = '408'; // Префикс для счетов физических лиц
                const random = Math.floor(1000000000000 + Math.random() * 9000000000000);
                return prefix + random.toString().substring(0, 17);
            }

            // Валидация формы открытия счета
            form.addEventListener('submit', function(event) {
                event.preventDefault();
                let isValid = true;

                // Проверяем, что клиент найден
                if (clientIdSpan.textContent === '') {
                    alert('Сначала найдите клиента по паспортным данным!');
                    return;
                }

                // Валидация типа счета
                if (!accountTypeSelect.value) {
                    document.getElementById('accountTypeError').style.display = 'block';
                    isValid = false;
                } else {
                    document.getElementById('accountTypeError').style.display = 'none';
                }

                // Валидация валюты
                if (!currencyCodeSelect.value) {
                    document.getElementById('currencyError').style.display = 'block';
                    isValid = false;
                } else {
                    document.getElementById('currencyError').style.display = 'none';
                }

                // Валидация баланса
                if (!initialBalanceInput.value || parseFloat(initialBalanceInput.value) < 0) {
                    document.getElementById('balanceError').style.display = 'block';
                    isValid = false;
                } else {
                    document.getElementById('balanceError').style.display = 'none';
                }

                // Если форма валидна, показываем успешное сообщение
                if (isValid) {
                    // В реальном приложении здесь был бы AJAX-запрос к серверу
                    const accountNumber = generateAccountNumber();

                    successMessage.innerHTML = `
                        Счет успешно открыт!<br>
                        Номер счета: <strong>${accountNumber}</strong><br>
                        Тип счета: <strong>${accountTypeSelect.options[accountTypeSelect.selectedIndex].text}</strong><br>
                        Валюта: <strong>${currencyCodeSelect.value}</strong><br>
                        Баланс: <strong>${parseFloat(initialBalanceInput.value).toFixed(2)}</strong>
                    `;

                    successMessage.style.display = 'block';
                    form.reset();
                    clientInfo.style.display = 'none';
                    accountDetails.style.display = 'none';

                    // Прокручиваем к сообщению об успехе
                    successMessage.scrollIntoView({ behavior: 'smooth' });

                    // Скрыть сообщение через 5 секунд
                    setTimeout(function() {
                        successMessage.style.display = 'none';
                    }, 5000);
                }
            });
        });
    </script>
</body>
</html>
