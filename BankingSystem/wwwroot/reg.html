<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 450px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2em;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .error-message {
            color: #e74c3c;
            font-size: 0.85em;
            margin-top: 5px;
            display: none;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #667eea;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .success-message {
            color: #2ecc71;
            text-align: center;
            margin-top: 20px;
            display: none;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 38px;
            cursor: pointer;
            color: #777;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Регистрация</h1>

        <form id="registrationForm">
            <div class="form-group">
                <label for="username">Логин:</label>
                <input type="text" id="username" name="username" required>
                <div class="error-message" id="usernameError">Логин должен содержать не менее 4 символов</div>
            </div>

            <div class="form-group">
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" required>
                <span class="password-toggle" id="togglePassword">Показать</span>
                <div class="error-message" id="passwordError">Пароль должен содержать не менее 6 символов</div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Повторите пароль:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <span class="password-toggle" id="toggleConfirmPassword">Показать</span>
                <div class="error-message" id="confirmPasswordError">Пароли не совпадают</div>
            </div>

            <button type="submit">Зарегистрироваться</button>
        </form>

        <div class="success-message" id="successMessage">
            Регистрация прошла успешно!
        </div>

        <a href="#" class="back-link">← Назад на главную</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('registrationForm');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirmPassword');
            const usernameError = document.getElementById('usernameError');
            const passwordError = document.getElementById('passwordError');
            const confirmPasswordError = document.getElementById('confirmPasswordError');
            const successMessage = document.getElementById('successMessage');
            const togglePassword = document.getElementById('togglePassword');
            const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');

            // Функция для переключения видимости пароля
            function setupPasswordToggle(toggleElement, inputElement) {
                toggleElement.addEventListener('click', function() {
                    if (inputElement.type === 'password') {
                        inputElement.type = 'text';
                        toggleElement.textContent = 'Скрыть';
                    } else {
                        inputElement.type = 'password';
                        toggleElement.textContent = 'Показать';
                    }
                });
            }

            // Настройка переключения видимости паролей
            setupPasswordToggle(togglePassword, passwordInput);
            setupPasswordToggle(toggleConfirmPassword, confirmPasswordInput);

            // Валидация формы
            form.addEventListener('submit', function(event) {
                event.preventDefault();
                let isValid = true;

                // Валидация логина
                if (usernameInput.value.length < 4) {
                    usernameError.style.display = 'block';
                    isValid = false;
                } else {
                    usernameError.style.display = 'none';
                }

                // Валидация пароля
                if (passwordInput.value.length < 6) {
                    passwordError.style.display = 'block';
                    isValid = false;
                } else {
                    passwordError.style.display = 'none';
                }

                // Проверка совпадения паролей
                if (passwordInput.value !== confirmPasswordInput.value) {
                    confirmPasswordError.style.display = 'block';
                    isValid = false;
                } else {
                    confirmPasswordError.style.display = 'none';
                }

                // Если форма валидна, показать сообщение об успехе
                if (isValid) {
                    successMessage.style.display = 'block';
                    form.reset();

                    // Скрыть сообщение через 3 секунды
                    setTimeout(function() {
                        successMessage.style.display = 'none';
                    }, 3000);
                }
            });

            // Скрывать сообщения об ошибках при вводе
            usernameInput.addEventListener('input', function() {
                if (usernameInput.value.length >= 4) {
                    usernameError.style.display = 'none';
                }
            });

            passwordInput.addEventListener('input', function() {
                if (passwordInput.value.length >= 6) {
                    passwordError.style.display = 'none';
                }

                if (confirmPasswordInput.value && passwordInput.value === confirmPasswordInput.value) {
                    confirmPasswordError.style.display = 'none';
                }
            });

            confirmPasswordInput.addEventListener('input', function() {
                if (passwordInput.value === confirmPasswordInput.value) {
                    confirmPasswordError.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
