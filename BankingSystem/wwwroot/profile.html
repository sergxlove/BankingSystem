<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль клиента</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2em;
        }

        .form-row {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .form-group {
            flex: 1;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
            font-size: 0.9em;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

            input:focus, select:focus {
                outline: none;
                border-color: #667eea;
            }

        .error-message {
            color: #e74c3c;
            font-size: 0.75em;
            margin-top: 5px;
            display: none;
        }

        button {
            padding: 12px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

            button:hover {
                transform: translateY(-2px);
                box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #667eea;
            text-decoration: none;
        }

            .back-link:hover {
                text-decoration: underline;
            }

        .success-message {
            color: #2ecc71;
            text-align: center;
            margin-top: 20px;
            display: none;
            font-weight: bold;
        }

        .form-section {
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }

        .form-section-title {
            font-size: 1.2em;
            color: #667eea;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .client-info {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

            .client-info h3 {
                margin-bottom: 15px;
                color: #333;
            }

        .client-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .client-detail {
            padding: 10px;
        }

            .client-detail strong {
                color: #555;
                display: block;
                margin-bottom: 5px;
            }

        .info-section {
            margin-bottom: 30px;
        }

            .info-section h3 {
                color: #667eea;
                margin-bottom: 15px;
                padding-bottom: 5px;
                border-bottom: 2px solid #667eea;
            }

        .card {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .card-title {
            font-weight: bold;
            color: #333;
        }

        .card-badge {
            background: #667eea;
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8em;
        }

        .card-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
        }

        .card-item {
            padding: 5px 0;
        }

        .card-label {
            font-size: 0.8em;
            color: #666;
            margin-bottom: 2px;
        }

        .card-value {
            font-weight: bold;
            color: #333;
        }

        .positive {
            color: #2ecc71;
        }

        .negative {
            color: #e74c3c;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .no-data {
            text-align: center;
            padding: 20px;
            color: #999;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
            }

            .client-details {
                grid-template-columns: 1fr;
            }

            .card-content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Профиль клиента</h1>

        <div class="form-section">
            <div class="form-section-title">Поиск клиента</div>
            <div class="form-row">
                <div class="form-group">
                    <label for="passportSeries">Серия паспорта *</label>
                    <input type="text" id="passportSeries" name="passportSeries" maxlength="4" required>
                    <div class="error-message" id="passportSeriesError">Серия должна содержать 4 цифры</div>
                </div>

                <div class="form-group">
                    <label for="passportNumber">Номер паспорта *</label>
                    <input type="text" id="passportNumber" name="passportNumber" maxlength="6" required>
                    <div class="error-message" id="passportNumberError">Номер должен содержать 6 цифр</div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group" style="text-align: center;">
                    <button type="button" id="findClientBtn">Найти клиента</button>
                </div>
            </div>
        </div>

        <div class="client-info" id="clientInfo">
            <h3>Информация о клиенте</h3>
            <div class="client-details" id="clientDetails">
                <!-- Данные клиента будут загружены здесь -->
            </div>
        </div>

        <div class="info-section" id="accountsSection" style="display: none;">
            <h3>Счета</h3>
            <div id="accountsList">
                <!-- Счета будут загружены здесь -->
            </div>
        </div>

        <div class="info-section" id="creditsSection" style="display: none;">
            <h3>Кредиты</h3>
            <div id="creditsList">
                <!-- Кредиты будут загружены здесь -->
            </div>
        </div>

        <div class="info-section" id="depositsSection" style="display: none;">
            <h3>Вклады</h3>
            <div id="depositsList">
                <!-- Вклады будут загружены здесь -->
            </div>
        </div>

        <div class="loading" id="loading" style="display: none;">
            Загрузка данных...
        </div>

        <a href="#" class="back-link">← Назад на главную</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const findClientBtn = document.getElementById('findClientBtn');
            const clientInfo = document.getElementById('clientInfo');
            const clientDetails = document.getElementById('clientDetails');
            const accountsSection = document.getElementById('accountsSection');
            const creditsSection = document.getElementById('creditsSection');
            const depositsSection = document.getElementById('depositsSection');
            const accountsList = document.getElementById('accountsList');
            const creditsList = document.getElementById('creditsList');
            const depositsList = document.getElementById('depositsList');
            const loading = document.getElementById('loading');

            // Получаем элементы для поиска клиента
            const passportSeriesInput = document.getElementById('passportSeries');
            const passportNumberInput = document.getElementById('passportNumber');

            // Ограничение ввода для паспортных данных
            passportSeriesInput.addEventListener('input', function(e) {
                e.target.value = e.target.value.replace(/\D/g, '').substring(0, 4);
            });

            passportNumberInput.addEventListener('input', function(e) {
                e.target.value = e.target.value.replace(/\D/g, '').substring(0, 6);
            });

            // Функция для валидации паспортных данных
            function validatePassportSeries(series) {
                return /^\d{4}$/.test(series);
            }

            function validatePassportNumber(number) {
                return /^\d{6}$/.test(number);
            }

            // Функция для получения JWT токена из куки
            function getCookie(name) {
                const value = `; ${document.cookie}`;
                const parts = value.split(`; ${name}=`);
                if (parts.length === 2) return parts.pop().split(';').shift();
                return null;
            }

            // Функция для выполнения авторизованных запросов
            async function makeAuthenticatedRequest(url) {
                const token = getCookie('jwt');

                if (!token) {
                    throw new Error('JWT token not found');
                }

                const response = await fetch(url, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                return await response.json();
            }

            // Функция для отображения данных клиента
            function displayClientData(client) {
                clientDetails.innerHTML = `
                    <div class="client-detail">
                        <strong>ID клиента:</strong>
                        <span>${client.id}</span>
                    </div>
                    <div class="client-detail">
                        <strong>ФИО:</strong>
                        <span>${client.lastName} ${client.firstName} ${client.secondName}</span>
                    </div>
                    <div class="client-detail">
                        <strong>Дата рождения:</strong>
                        <span>${new Date(client.birthDate).toLocaleDateString('ru-RU')}</span>
                    </div>
                    <div class="client-detail">
                        <strong>Паспорт:</strong>
                        <span>${client.passportSeries} ${client.passportNumber}</span>
                    </div>
                    <div class="client-detail">
                        <strong>Телефон:</strong>
                        <span>${client.phoneNumber}</span>
                    </div>
                    <div class="client-detail">
                        <strong>Email:</strong>
                        <span>${client.emailAddress}</span>
                    </div>
                `;

                clientInfo.style.display = 'block';
            }

            // Функция для отображения счетов
            function displayAccounts(accounts) {
                if (accounts.length === 0) {
                    accountsList.innerHTML = '<div class="no-data">Счета не найдены</div>';
                    return;
                }

                accountsList.innerHTML = accounts.map(account => `
                    <div class="card">
                        <div class="card-header">
                            <div class="card-title">Счет №${account.accountNumber}</div>
                            <div class="card-badge">${account.accountType}</div>
                        </div>
                        <div class="card-content">
                            <div class="card-item">
                                <div class="card-label">Баланс</div>
                                <div class="card-value ${account.balance >= 0 ? 'positive' : 'negative'}">
                                    ${account.balance.toLocaleString('ru-RU')} ${account.currencyCode}
                                </div>
                            </div>
                            <div class="card-item">
                                <div class="card-label">Валюта</div>
                                <div class="card-value">${account.currencyCode}</div>
                            </div>
                            <div class="card-item">
                                <div class="card-label">Тип счета</div>
                                <div class="card-value">${account.accountType}</div>
                            </div>
                            <div class="card-item">
                                <div class="card-label">Статус</div>
                                <div class="card-value">${account.isActive ? 'Активный' : 'Закрыт'}</div>
                            </div>
                        </div>
                    </div>
                `).join('');

                accountsSection.style.display = 'block';
            }

            // Функция для отображения кредитов
            function displayCredits(credits) {
                if (credits.length === 0) {
                    creditsList.innerHTML = '<div class="no-data">Кредиты не найдены</div>';
                    return;
                }

                creditsList.innerHTML = credits.map(credit => `
                    <div class="card">
                        <div class="card-header">
                            <div class="card-title">Кредит №${credit.creditNumber}</div>
                            <div class="card-badge">${credit.status}</div>
                        </div>
                        <div class="card-content">
                            <div class="card-item">
                                <div class="card-label">Сумма кредита</div>
                                <div class="card-value">${credit.amount.toLocaleString('ru-RU')} руб.</div>
                            </div>
                            <div class="card-item">
                                <div class="card-label">Остаток долга</div>
                                <div class="card-value">${credit.remainingAmount.toLocaleString('ru-RU')} руб.</div>
                            </div>
                            <div class="card-item">
                                <div class="card-label">Процентная ставка</div>
                                <div class="card-value">${credit.interestRate}%</div>
                            </div>
                            <div class="card-item">
                                <div class="card-label">Срок</div>
                                <div class="card-value">${credit.termMonths} мес.</div>
                            </div>
                            <div class="card-item">
                                <div class="card-label">Ежемесячный платеж</div>
                                <div class="card-value">${credit.monthlyPayment.toLocaleString('ru-RU')} руб.</div>
                            </div>
                            <div class="card-item">
                                <div class="card-label">Дата открытия</div>
                                <div class="card-value">${new Date(credit.startDate).toLocaleDateString('ru-RU')}</div>
                            </div>
                        </div>
                    </div>
                `).join('');

                creditsSection.style.display = 'block';
            }

            // Функция для отображения вкладов
            function displayDeposits(deposits) {
                if (deposits.length === 0) {
                    depositsList.innerHTML = '<div class="no-data">Вклады не найдены</div>';
                    return;
                }

                depositsList.innerHTML = deposits.map(deposit => `
                    <div class="card">
                        <div class="card-header">
                            <div class="card-title">Вклад №${deposit.depositNumber}</div>
                            <div class="card-badge">${deposit.depositType}</div>
                        </div>
                        <div class="card-content">
                            <div class="card-item">
                                <div class="card-label">Сумма вклада</div>
                                <div class="card-value positive">${deposit.amount.toLocaleString('ru-RU')} руб.</div>
                            </div>
                            <div class="card-item">
                                <div class="card-label">Процентная ставка</div>
                                <div class="card-value">${deposit.interestRate}%</div>
                            </div>
                            <div class="card-item">
                                <div class="card-label">Срок</div>
                                <div class="card-value">${deposit.termMonths} мес.</div>
                            </div>
                            <div class="card-item">
                                <div class="card-label">Начисленный доход</div>
                                <div class="card-value positive">${deposit.earnedInterest.toLocaleString('ru-RU')} руб.</div>
                            </div>
                            <div class="card-item">
                                <div class="card-label">Дата открытия</div>
                                <div class="card-value">${new Date(deposit.startDate).toLocaleDateString('ru-RU')}</div>
                            </div>
                            <div class="card-item">
                                <div class="card-label">Дата закрытия</div>
                                <div class="card-value">${deposit.endDate ? new Date(deposit.endDate).toLocaleDateString('ru-RU') : 'Не определено'}</div>
                            </div>
                        </div>
                    </div>
                `).join('');

                depositsSection.style.display = 'block';
            }

            // Поиск клиента по паспортным данным
            findClientBtn.addEventListener('click', async function() {
                const series = passportSeriesInput.value;
                const number = passportNumberInput.value;

                // Валидация паспортных данных
                if (!validatePassportSeries(series)) {
                    document.getElementById('passportSeriesError').style.display = 'block';
                    return;
                } else {
                    document.getElementById('passportSeriesError').style.display = 'none';
                }

                if (!validatePassportNumber(number)) {
                    document.getElementById('passportNumberError').style.display = 'block';
                    return;
                } else {
                    document.getElementById('passportNumberError').style.display = 'none';
                }

                // Показываем индикатор загрузки
                loading.style.display = 'block';
                clientInfo.style.display = 'none';
                accountsSection.style.display = 'none';
                creditsSection.style.display = 'none';
                depositsSection.style.display = 'none';

                try {
                    // Имитация запросов к API (в реальном приложении будут реальные запросы)
                    // Здесь используем setTimeout для имитации задержки сети

                    setTimeout(async () => {
                        try {
                            // В реальном приложении:
                            // const clientData = await makeAuthenticatedRequest(`/api/clients?series=${series}&number=${number}`);
                            // const accountsData = await makeAuthenticatedRequest(`/api/clients/${clientData.id}/accounts`);
                            // const creditsData = await makeAuthenticatedRequest(`/api/clients/${clientData.id}/credits`);
                            // const depositsData = await makeAuthenticatedRequest(`/api/clients/${clientData.id}/deposits`);

                            // Имитация данных для демонстрации
                            const clientData = {
                                id: 'a1b2c3d4-e5f6-7890-abcd-ef1234567890',
                                firstName: 'Иван',
                                lastName: 'Петров',
                                secondName: 'Сергеевич',
                                birthDate: '1985-05-15',
                                passportSeries: series,
                                passportNumber: number,
                                phoneNumber: '+7 (912) 345-67-89',
                                emailAddress: 'ivan.petrov@example.com',
                                addressRegistration: 'г. Москва, ул. Примерная, д. 123, кв. 45'
                            };

                            const accountsData = [
                                {
                                    id: 'acc-001',
                                    accountNumber: '40817810000000000001',
                                    accountType: 'Расчетный',
                                    balance: 15000,
                                    currencyCode: 'RUB',
                                    isActive: true
                                },
                                {
                                    id: 'acc-002',
                                    accountNumber: '40817810000000000002',
                                    accountType: 'Сберегательный',
                                    balance: 50000,
                                    currencyCode: 'RUB',
                                    isActive: true
                                }
                            ];

                            const creditsData = [
                                {
                                    id: 'credit-001',
                                    creditNumber: 'CR20240001',
                                    amount: 100000,
                                    remainingAmount: 75000,
                                    interestRate: 12.5,
                                    termMonths: 24,
                                    monthlyPayment: 4583.33,
                                    startDate: '2024-01-15',
                                    status: 'Активный'
                                }
                            ];

                            const depositsData = [
                                {
                                    id: 'deposit-001',
                                    depositNumber: 'DP20240001',
                                    depositType: 'Накопительный',
                                    amount: 50000,
                                    interestRate: 6.5,
                                    termMonths: 12,
                                    earnedInterest: 1625.00,
                                    startDate: '2024-03-01',
                                    endDate: '2025-03-01'
                                }
                            ];

                            // Отображаем данные
                            displayClientData(clientData);
                            displayAccounts(accountsData);
                            displayCredits(creditsData);
                            displayDeposits(depositsData);

                        } catch (error) {
                            console.error('Error loading data:', error);
                            alert('Ошибка при загрузке данных: ' + error.message);
                        } finally {
                            loading.style.display = 'none';
                        }
                    }, 1000); // Имитация задержки сети

                } catch (error) {
                    console.error('Error:', error);
                    loading.style.display = 'none';
                    alert('Ошибка: ' + error.message);
                }
            });
        });
    </script>
</body>
</html>
