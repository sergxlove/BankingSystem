<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Закрытие счета</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2em;
        }

        .form-row {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .form-group {
            flex: 1;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
            font-size: 0.9em;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

            input:focus, select:focus, textarea:focus {
                outline: none;
                border-color: #667eea;
            }

        .error-message {
            color: #e74c3c;
            font-size: 0.75em;
            margin-top: 5px;
            display: none;
        }

        button {
            padding: 12px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

            button:hover:not(:disabled) {
                transform: translateY(-2px);
                box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            }

            button:disabled {
                background: #ccc;
                cursor: not-allowed;
            }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #667eea;
            text-decoration: none;
        }

            .back-link:hover {
                text-decoration: underline;
            }

        .success-message {
            color: #2ecc71;
            text-align: center;
            margin-top: 20px;
            display: none;
            font-weight: bold;
        }

        .warning-message {
            color: #e67e22;
            text-align: center;
            margin-top: 20px;
            display: none;
            font-weight: bold;
        }

        .form-section {
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }

        .form-section-title {
            font-size: 1.2em;
            color: #667eea;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .account-info {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

            .account-info h3 {
                margin-bottom: 15px;
                color: #333;
            }

        .account-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .account-detail {
            padding: 10px;
        }

            .account-detail strong {
                color: #555;
                display: block;
                margin-bottom: 5px;
            }

        .balance-positive {
            color: #2ecc71;
            font-weight: bold;
        }

        .balance-negative {
            color: #e74c3c;
            font-weight: bold;
        }

        .balance-zero {
            color: #666;
            font-weight: bold;
        }

        .requirements-list {
            background-color: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }

            .requirements-list h4 {
                color: #856404;
                margin-bottom: 10px;
            }

            .requirements-list ul {
                padding-left: 20px;
                color: #856404;
            }

            .requirements-list li {
                margin-bottom: 5px;
            }

        .confirmation-checkbox {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 20px 0;
        }

            .confirmation-checkbox input[type="checkbox"] {
                width: auto;
            }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
            }

            .account-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Закрытие счета</h1>

        <div class="form-section">
            <div class="form-section-title">Поиск счета</div>
            <div class="form-row">
                <div class="form-group">
                    <label for="accountNumber">Номер счета *</label>
                    <input type="text" id="accountNumber" name="accountNumber" placeholder="Введите 16-значный номер счета" required>
                    <div class="error-message" id="accountNumberError">Введите корректный номер счета</div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group" style="text-align: center;">
                    <button type="button" id="findAccountBtn">Найти счет</button>
                </div>
            </div>
        </div>

        <div class="account-info" id="accountInfo">
            <h3>Информация о счете</h3>
            <div class="account-details" id="accountDetails">
                <!-- Данные счета будут загружены здесь -->
            </div>
        </div>

        <div class="requirements-list" id="requirementsList" style="display: none;">
            <h4>⚠️ Требования для закрытия счета:</h4>
            <ul id="requirementsItems">
                <!-- Требования будут добавлены динамически -->
            </ul>
        </div>

        <div class="form-section" id="closeAccountSection" style="display: none;">
            <div class="form-section-title">Закрытие счета</div>

            <div class="form-row">
                <div class="form-group">
                    <label for="closingReason">Причина закрытия *</label>
                    <select id="closingReason" name="closingReason" required>
                        <option value="">Выберите причину</option>
                        <option value="personal">Личные причины</option>
                        <option value="service">Недовольство обслуживанием</option>
                        <option value="relocation">Переезд</option>
                        <option value="other">Другая причина</option>
                    </select>
                    <div class="error-message" id="reasonError">Выберите причину закрытия</div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="closingComments">Комментарий</label>
                    <textarea id="closingComments" name="closingComments" rows="3" placeholder="Дополнительная информация..."></textarea>
                </div>
            </div>

            <div class="confirmation-checkbox">
                <input type="checkbox" id="confirmationCheckbox" name="confirmationCheckbox">
                <label for="confirmationCheckbox">Я подтверждаю, что ознакомлен с условиями закрытия счета и хочу продолжить</label>
            </div>
            <div class="error-message" id="confirmationError">Необходимо подтверждение</div>

            <div class="form-row">
                <div class="form-group" style="text-align: center;">
                    <button type="button" id="closeAccountBtn" disabled>Закрыть счет</button>
                </div>
            </div>
        </div>

        <div class="warning-message" id="warningMessage">
            Невозможно закрыть счет
        </div>

        <div class="loading" id="loading" style="display: none;">
            Выполнение операции...
        </div>

        <div class="success-message" id="successMessage">
            Счет успешно закрыт!
        </div>

        <a href="index.html" class="back-link">← Назад на главную</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const findAccountBtn = document.getElementById('findAccountBtn');
            const closeAccountBtn = document.getElementById('closeAccountBtn');
            const confirmationCheckbox = document.getElementById('confirmationCheckbox');
            const accountInfo = document.getElementById('accountInfo');
            const requirementsList = document.getElementById('requirementsList');
            const closeAccountSection = document.getElementById('closeAccountSection');
            const warningMessage = document.getElementById('warningMessage');
            const loading = document.getElementById('loading');
            const successMessage = document.getElementById('successMessage');

            const accountNumberInput = document.getElementById('accountNumber');
            const accountDetails = document.getElementById('accountDetails');
            const requirementsItems = document.getElementById('requirementsItems');

            let currentAccount = null;

            // Функция для получения JWT токена из куки
            function getCookie(name) {
                const value = `; ${document.cookie}`;
                const parts = value.split(`; ${name}=`);
                if (parts.length === 2) return parts.pop().split(';').shift();
                return null;
            }

            // Функция для выполнения авторизованных запросов
            async function makeAuthenticatedRequest(url, method = 'GET', data = null) {
                const token = getCookie('jwt');

                if (!token) {
                    throw new Error('JWT token not found');
                }

                const options = {
                    method: method,
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                };

                if (data) {
                    options.body = JSON.stringify(data);
                }

                const response = await fetch(url, options);

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                return await response.json();
            }

            // Форматирование номера счета
            accountNumberInput.addEventListener('input', function(e) {
                let value = e.target.value.replace(/\D/g, '');

                if (value.length > 20) {
                    value = value.substring(0, 20);
                }

                if (value.length > 0) {
                    value = value.replace(/(\d{4})/g, '$1 ').trim();
                }

                e.target.value = value;
            });

            // Валидация номера счета
            function validateAccountNumber(number) {
                const cleanNumber = number.replace(/\s/g, '');
                return cleanNumber.length === 16 && /^\d+$/.test(cleanNumber);
            }

            // Проверка возможности закрытия счета
            function checkAccountClosable(account) {
                const requirements = [];

                if (account.balance !== 0) {
                    requirements.push('Баланс счета должен быть равен нулю');
                }

                if (account.hasActiveLoans) {
                    requirements.push('Отсутствие активных кредитов, привязанных к счету');
                }

                if (account.hasActiveDeposits) {
                    requirements.push('Отсутствие активных вкладов, привязанных к счету');
                }

                if (account.hasPendingTransactions) {
                    requirements.push('Отсутствие pending транзакций');
                }

                return {
                    closable: requirements.length === 0,
                    requirements: requirements
                };
            }

            // Отображение информации о счете
            function displayAccountInfo(account) {
                const balanceClass = account.balance > 0 ? 'balance-positive' :
                                   account.balance < 0 ? 'balance-negative' : 'balance-zero';

                accountDetails.innerHTML = `
                    <div class="account-detail">
                        <strong>Номер счета:</strong>
                        <span>${account.accountNumber}</span>
                    </div>
                    <div class="account-detail">
                        <strong>Тип счета:</strong>
                        <span>${account.accountType}</span>
                    </div>
                    <div class="account-detail">
                        <strong>Баланс:</strong>
                        <span class="${balanceClass}">${account.balance.toLocaleString('ru-RU')} ${account.currency}</span>
                    </div>
                    <div class="account-detail">
                        <strong>Валюта:</strong>
                        <span>${account.currency}</span>
                    </div>
                    <div class="account-detail">
                        <strong>Статус:</strong>
                        <span>${account.status}</span>
                    </div>
                    <div class="account-detail">
                        <strong>Дата открытия:</strong>
                        <span>${new Date(account.openDate).toLocaleDateString('ru-RU')}</span>
                    </div>
                `;

                accountInfo.style.display = 'block';
            }

            // Отображение требований для закрытия
            function displayRequirements(requirements) {
                if (requirements.length > 0) {
                    requirementsItems.innerHTML = requirements.map(req =>
                        `<li>${req}</li>`
                    ).join('');
                    requirementsList.style.display = 'block';
                    closeAccountSection.style.display = 'none';
                    warningMessage.style.display = 'block';
                    warningMessage.textContent = 'Невозможно закрыть счет. Выполните следующие требования:';
                } else {
                    requirementsList.style.display = 'none';
                    closeAccountSection.style.display = 'block';
                    warningMessage.style.display = 'none';
                }
            }

            // Поиск счета
            findAccountBtn.addEventListener('click', async function() {
                const accountNumber = accountNumberInput.value;

                if (!validateAccountNumber(accountNumber)) {
                    document.getElementById('accountNumberError').style.display = 'block';
                    return;
                }

                document.getElementById('accountNumberError').style.display = 'none';
                loading.style.display = 'block';

                try {
                    // Имитация запроса к API
                    setTimeout(() => {
                        // В реальном приложении:
                        // const accountData = await makeAuthenticatedRequest(`/api/accounts/${accountNumber}`);

                        const cleanAccountNumber = accountNumber.replace(/\s/g, '');
                        const accountData = {
                            id: 'acc-' + cleanAccountNumber.slice(-4),
                            accountNumber: accountNumber,
                            accountType: 'Расчетный',
                            balance: 15000, // Можно изменить на 0 для тестирования успешного закрытия
                            currency: 'RUB',
                            status: 'Активный',
                            openDate: '2023-01-15',
                            hasActiveLoans: false,
                            hasActiveDeposits: false,
                            hasPendingTransactions: false
                        };

                        currentAccount = accountData;

                        displayAccountInfo(accountData);

                        const closableCheck = checkAccountClosable(accountData);
                        displayRequirements(closableCheck.requirements);

                        loading.style.display = 'none';
                    }, 1000);

                } catch (error) {
                    console.error('Error:', error);
                    loading.style.display = 'none';
                    alert('Ошибка при поиске счета: ' + error.message);
                }
            });

            // Активация кнопки при подтверждении
            confirmationCheckbox.addEventListener('change', function() {
                closeAccountBtn.disabled = !this.checked;
            });

            // Закрытие счета
            closeAccountBtn.addEventListener('click', async function() {
                const reason = document.getElementById('closingReason').value;

                if (!reason) {
                    document.getElementById('reasonError').style.display = 'block';
                    return;
                }

                if (!confirmationCheckbox.checked) {
                    document.getElementById('confirmationError').style.display = 'block';
                    return;
                }

                document.getElementById('reasonError').style.display = 'none';
                document.getElementById('confirmationError').style.display = 'none';

                loading.style.display = 'block';

                try {
                    // Имитация запроса на закрытие счета
                    setTimeout(() => {
                        // В реальном приложении:
                        // const result = await makeAuthenticatedRequest(
                        //     `/api/accounts/${currentAccount.id}/close`,
                        //     'POST',
                        //     {
                        //         reason: reason,
                        //         comments: document.getElementById('closingComments').value
                        //     }
                        // );

                        loading.style.display = 'none';
                        closeAccountSection.style.display = 'none';
                        successMessage.style.display = 'block';
                        successMessage.innerHTML = `
                            Счет успешно закрыт!<br>
                            Номер счета: <strong>${currentAccount.accountNumber}</strong><br>
                            Дата закрытия: <strong>${new Date().toLocaleDateString('ru-RU')}</strong>
                        `;

                    }, 2000);

                } catch (error) {
                    console.error('Error:', error);
                    loading.style.display = 'none';
                    alert('Ошибка при закрытии счета: ' + error.message);
                }
            });
        });
    </script>
</body>
</html>
